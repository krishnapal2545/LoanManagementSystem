{% include 'homestyle.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>{% block content %} 
    {%- for message in get_flashed_messages() %}
    <div class="container-fluid p-0">
        <div class="alert alert-primary alert-dismissible" role="alert" style="text-align: center;">
          {{ message }}
        </div>
      </div>
    {%- endfor %}
    <div class="container">
        <main>
            <div class="py-3 text-center">
                <img class="d-block mx-auto mb-4" src="{{ url_for('static',filename='logo.png')}}" alt="">
                <h2>ADD Your Details</h2>
            </div>
                <div >
                    <form class="needs-validation" novalidate method="POST" enctype="multipart/form-data" >
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="title" name="name" placeholder="Enter Your Full Name " required>
                            </div>
                            <div class="col-12">
                                <label for="photo" class="form-label">Your Image</label>
                                <input type="file"  class="form-control" name = "photo"  required>
                            </div>
                            <div class="col-12">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control"name="phone"  placeholder="Enter Your Phone Number" required>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control"name="email"  placeholder="Enter Your Email Adress" required>
                            </div>
                            <div class="col-12">
                                <label for="aadhar" class="form-label">Aadhar Number</label>
                                <input type="text" class="form-control" name="aadhar"  placeholder="Enter Your Aadhar Number" required>
                            </div>
                            <div class="col-12">
                                <label for="pan" class="form-label">PAN Number</label>
                                <input type="text" class="form-control" name="pan"  placeholder="Enter Your Aadhar Number" required>
                            </div>
                            <div class="col-12">
                                <label for="pass" class="form-label">Password</label>
                                <input type="password" class="form-control" name="pass"  placeholder="Enter Your Password" required>
                            </div>
                            <div class="col-12">
                                <label for="cpass" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="cpass"  placeholder="Enter Your Password Again" required>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg mb-2" type="submit" style="border-radius: 200px;">Register</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    {% endblock %}
    <script>
        function goBack() {
          window.history.back();
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</body>
</html>
